<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="heading">Calculator</h1>
        <div class="calculator  p-3">
            <div class="display bg-dark text-white p-3 mb-3" id="display">0</div>
            <div class="buttons">
                <button class="btn btn-danger" id="clear">AC</button>
                <button class="btn btn-secondary operator" id="modulo">%</button>
                <button class="btn btn-secondary operator" id="square">xÂ²</button>
                <button class="btn btn-secondary operator" id="divide">/</button>

                <button class="btn btn-light number">7</button>
                <button class="btn btn-light number">8</button>
                <button class="btn btn-light number">9</button>
                <button class="btn btn-secondary operator" id="multiply">*</button>

                <button class="btn btn-light number">4</button>
                <button class="btn btn-light number">5</button>
                <button class="btn btn-light number">6</button>
                <button class="btn btn-secondary operator" id="subtract">-</button>

                <button class="btn btn-light number">1</button>
                <button class="btn btn-light number">2</button>
                <button class="btn btn-light number">3</button>
                <button class="btn btn-secondary operator" id="add">+</button>

                <button class="btn btn-light number">0</button>
                <button class="btn btn-light number">.</button>
                <button class="btn btn-primary" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
